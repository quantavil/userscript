<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamGrabber Shadow DOM & UI Test</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .host-content {
            text-align: center;
            padding: 2rem;
            border: 1px solid #333;
            background: #222;
        }
    </style>
</head>

<body>

    <div class="host-content">
        <h1>Host Page Content</h1>
        <p>The userscript UI commonly sits on top of this.</p>
        <p>Open Developer Tools to inspect the #sg-host element attached to documentElement.</p>
    </div>

    <!-- Script to simulate Userscript Injection -->
    <script>
        (async function () {
            // 1. Fetch the simplified CSS text (in real usage it's bundled strings)
            // We'll just define the critical parts here or fetch the file if served.
            // Since we can't easily fetch local files via file:// protocol without a server,
            // we will fetch the content of main.css relatively if served, or fallback to a dummy.
            // FOR THIS TEST: I will inject the actual CSS content via a template literal for simplicity 
            // and guaranteed execution without a build step.

            const cssResponse = await fetch('./main.css');
            const cssText = await cssResponse.text();

            console.log('Injecting UI with Shadow DOM...');

            // 2. Create Host
            const host = document.createElement('div');
            host.id = 'sg-host';
            Object.assign(host.style, {
                position: 'fixed',
                top: '0',
                left: '0',
                width: '0',
                height: '0',
                zIndex: '2147483647',
                pointerEvents: 'none'
            });

            // 3. Attach Shadow
            const shadow = host.attachShadow({ mode: 'open' });

            // 4. Inject Styles
            const style = document.createElement('style');
            style.textContent = cssText;
            shadow.appendChild(style);

            // 5. Create Containers
            const fabContainer = document.createElement('div');
            fabContainer.id = 'sg-fab-container';
            fabContainer.style.pointerEvents = 'auto';

            const modalContainer = document.createElement('div');
            modalContainer.id = 'sg-modal-container';
            modalContainer.style.pointerEvents = 'auto';

            const toastContainer = document.createElement('div');
            toastContainer.id = 'sg-toast-container';
            toastContainer.className = 'sg-toast';

            shadow.append(fabContainer, modalContainer, toastContainer);
            document.documentElement.append(host);

            // ---------------------------------------------------------
            // RENDER MOCK UI
            // ---------------------------------------------------------

            // FAB
            fabContainer.innerHTML = `
                <button class="sg-fab show">
                    <span class="sg-fab-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path stroke-linecap="round" stroke-linejoin="round" fill="none" stroke="currentColor" stroke-width="2" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                        </svg>
                    </span>
                    <span class="sg-badge show">3</span>
                </button>
            `;

            // MODAL (Open)
            modalContainer.innerHTML = `
                <div class="sg-modal show">
                    <div class="sg-card">
                        <div class="sg-card-head">
                            <div class="sg-card-title">Shadow DOM Test</div>
                            <button class="sg-btn sg-btn-small">X</button>
                        </div>
                        <div class="sg-card-body">
                             <!-- Test Progress Bar Visibility -->
                             <div class="sg-progress">
                                <div class="sg-progress-row">
                                    <div class="sg-progress-name">Gold Progress Test</div>
                                </div>
                                <div class="sg-progress-bar">
                                    <div class="sg-progress-fill" style="width: 75%;"></div>
                                </div>
                                <div class="sg-progress-status">
                                    <span>Downloading...</span>
                                    <span>75%</span>
                                </div>
                             </div>

                             <!-- Test Copy Button Gold Color -->
                             <div class="sg-list">
                                <div class="sg-item">
                                    <div class="sg-item-top">
                                        <div class="sg-item-title">Test Item</div>
                                        <button class="sg-copy-btn" title="Copy">
                                            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <rect x="8" y="8" width="12" height="12" rx="2"/>
                                                <path d="M16 8V6a2 2 0 00-2-2H6a2 2 0 00-2 2v8a2 2 0 002 2h2"/>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="sg-item-url">http://example.com/video.mp4</div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            `;

            // Clipboard logic test
            const copyBtn = shadow.querySelector('.sg-copy-btn');
            copyBtn.addEventListener('click', () => {
                // Mock copy
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = 'âœ“';
                copyBtn.classList.add('copied');
                console.log('Copy clicked! (Mock action)');

                // Verify shadow root access
                console.log('Copy Button Root Node:', copyBtn.getRootNode());
            });

        })();
    </script>
</body>

</html>
